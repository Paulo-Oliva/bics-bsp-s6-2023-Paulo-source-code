<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
	<script src="{{ url_for('static', filename='result.js') }}"></script>
	<title>Result</title>
</head>

<body>
	<div class="row">
		<div class="image-container" id="original">
			<h1>Original Image</h1>
			<img src="{{ url_for('uploaded_file', filename=original_image) }}" alt="Original Image">
			<button onclick="window.location.href = '/';">Back</button>
		</div>
		<div class="image-container" id="result">
			<h1>Converted Image</h1>
			<img src="{{ url_for('uploaded_file', filename=converted_image) }}" alt="Converted Image">
			<button id="download">Download</button>
		</div>
	</div>
</body>

</html>
